<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MyPersonal_Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to MyPersonal_Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn-success">Login</button>
        </div>
    </div>
    
    <div id="transaction-area">
        <!-- <h1 class="text-center">Transaction Area</h1> -->
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="oldDepositAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="oldWithdrawAmount">00</span></h2>                   
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id='balance'>1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="depositAmount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>   
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdrawAmount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success" id="addWithdraw">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>
        //login button event handler
        document.getElementById('login').addEventListener('click',function(event)
        {
           document.getElementById('login-area').style.display = "none";

           document.getElementById('transaction-area').style.display = "block";
        })

        //deposit button 
        // var buttons = [];
        // buttons= document.getElementsByClassName ('btn-success');
        // for(var i = 0;i<buttons.length;i++){
        //     console.log(buttons[i].innerText);
        //     if(buttons[i].innerText == 'Deposit'){
        //         buttons[i].addEventListener('click',function(){
        //             var balance = document.getElementById('balance');
        //             console.log(balance.innerText)
                    
        //         })
        // }     
        //     }
    
       // Deposit
        document.getElementById('addDeposit').addEventListener('click',function()
        {
            const depositAmount = getInputNumber('depositAmount');
            if(depositAmount>0)
            {
                addAmount('oldDepositAmount',depositAmount);
                addAmount('balance',depositAmount); 
            }
            else{
                alert("Provide valid amount");
            }
            
        })

        //Withdraw
        document.getElementById('addWithdraw').addEventListener('click',function()
        {
            const withdrawAmount = getInputNumber('withdrawAmount');
            if(withdrawAmount>0){
                addAmount('oldWithdrawAmount',withdrawAmount);
                addAmount('balance',-1*withdrawAmount); 
            }
            else{
                alert("Provide valid amount");
            }
            
        })

        function getInputNumber(id){
            const input = document.getElementById(id).value;
            const floatOfInput = parseFloat(input);
            document.getElementById(id).value='';     
            return floatOfInput;
        }

        function addAmount(id,newAmount)
        {
            const amount = document.getElementById(id).innerText;
            const currentAmount = parseFloat(amount);
            totalAmount = currentAmount + newAmount;
            document.getElementById(id).innerText = totalAmount;
        }

        
    </script>





    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
